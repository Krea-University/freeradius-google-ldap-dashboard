services:
  freeradius:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: freeradius-google-ldap
    env_file: .env
    # Resource limits for 500-1000 concurrent sessions
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '2.0'
          memory: 1G
    environment:
      - LDAP_SERVER=${LDAP_SERVER}
      - LDAP_IDENTITY=${LDAP_IDENTITY}
      - LDAP_PASSWORD=${LDAP_PASSWORD}
      - LDAP_BASE_DN=${LDAP_BASE_DN}
      - LDAP_BIND_DN=${LDAP_BIND_DN}
      - RADIUS_SECRET=${RADIUS_SECRET}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - RADIUS_MAX_CONNECTIONS=${RADIUS_MAX_CONNECTIONS}
      - LDAP_MAX_CONNECTIONS=${LDAP_MAX_CONNECTIONS}
      - LOG_LEVEL=${LOG_LEVEL}
      - ENABLE_SQL_TRACE=${ENABLE_SQL_TRACE}
      - ENABLE_LDAP_DEBUG=${ENABLE_LDAP_DEBUG}
    volumes:
      - ./certs:/certs:ro
      - ./logs:/var/log/freeradius
    ports:
      - "${RADIUS_AUTH_PORT}:1812/udp"
      - "${RADIUS_ACCT_PORT}:1813/udp"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep '[f]reeradius'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - radius-net

  mysql:
    image: mysql:8.0
    container_name: radius-mysql
    env_file: .env
    # Resource limits for high-performance database
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 3G
        reservations:
          cpus: '2.0'
          memory: 2G
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=${MYSQL_TIMEZONE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
      - ./mysql-conf:/etc/mysql/conf.d:ro
    # MySQL server configuration with timezone offset and performance tuning
    command: >
      --default-authentication-plugin=mysql_native_password 
      --default-time-zone='${MYSQL_TIMEZONE_OFFSET}'
      --max-connections=500
      --innodb-buffer-pool-size=1G
      --innodb-log-file-size=256M
      --innodb-flush-log-at-trx-commit=2
      --innodb-write-io-threads=16
      --innodb-read-io-threads=16
      --innodb-io-capacity=4000
      --innodb-buffer-pool-instances=8
      --skip-name-resolve
      --skip-log-bin
      --performance-schema=OFF
      --table-open-cache=4000
      --thread-cache-size=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - radius-net

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: radius-dashboard
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE}
      - FORCE_PASSWORD_CHANGE=${FORCE_PASSWORD_CHANGE}
      - ADMIN_SESSION_TIMEOUT=${ADMIN_SESSION_TIMEOUT}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS}
      - DOMAIN_CONFIG=${DOMAIN_CONFIG}
    ports:
      - "${DASHBOARD_PORT}:80"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - radius-net

  # phpMyAdmin removed for production security
  # Use direct MySQL client access or secure tunnel instead
  # Example: docker exec -it radius-mysql mysql -u radius -p

volumes:
  mysql_data:
    driver: local

networks:
  radius-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
